<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento KrazyDog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="/cadastrar" method="post">

         <label>Nome do Evento: </label>
        <input type="text" name="nomeEvento"><br><br>

        <label>Tipo de Evento: </label>
        <input type="text" name="tipoEvento"><br><br>

        <label>Data de Criação do Evento: </label>
        <input type="date" name="DataCriacaoEvento"><br><br>

        <label>Data do Evento: </label>
        <input type="date" name="dataEvento"><br><br>

        <label>Hora de Inicio: </label>
        <input type="time" name="horaInicoEvento"><br><br>

        <label>Hora de Termino: </label>
        <input type="time" name="horaTerminoEvento"><br><br>

        <label>Rua do Evento: </label>
        <input type="text" name="ruaEvento"><br><br>


        <label>Bairro do Evento: </label>
        <input type="text" name="bairroEvento"><br><br>


        <label>Cidade do Evento: </label>
        <input type="text" name="cidadeEvento"><br><br>


        <label>Estado do Evento: </label>
        <input type="text" name="estadoEvento"><br><br>


        <label>Pais do Evento: </label>
        <input type="text" name="paisEvento"><br><br>

        <label>Descrição</label>
        <textarea name="descricao" id="" cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="Cadastro"><br><br>

    </form>

</body>
</html>
